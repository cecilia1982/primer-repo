    <main class="container-fluid">

        <form action="./enviar" method="POST">

            <!--Query String

                en la URL aparece la url de action con los parametros y valores correo / clave  -- si no esta determinado el method, aparece la clave en la url, como peticion GET. Usar el method POST por seguridad y cuando envio archivos.

            -->

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="correo"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

            <div class="form-group">
