    <!--Query String

                en la URL aparece la url de action con los parametros y valores correo / clave  -- si no esta determinado el method, aparece la clave en la url, como peticion GET. Usar el method POST por seguridad y cuando envio archivos.

            -->
    <main class="container-fluid">
        <!-- INICIO FORM -->
        <h3>Nueva Noticia</h3>
        <form action="./enviar" method="POST" class="row">
            <div class="form-group col-8 offset-2">
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" class="form-control">
            </div>
            <div class="form-group col-8 offset-2">
                <label for="titulo">Autor</label>
                <input type="text" name="autor" class="form-control">
            </div>
            <div class="form-group col-8 offset-2">
                <label for="titulo">Detalle</label>
                <textarea name="detalle" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group col-8 offset-2">
                <label for="titulo">Imagen</label>
                <input type="text" name="imagen" class="form-control">
            </div>
            <div class="form-group col-8 offset-2">
                <input type="submit" value="enviar" class="btn btn-primary">
            </div>
        </form>
        <!-------FIN FORM------->
    </main>
